ec2:
  image-id: ami-0f3a440bbcff3d043
  instance-type: T2_MICRO
  max-count: 1
  min-count: 1
  iam-role-name: Mosaic_EC2_S3_Full_Access
  security-group: MosaicUserAdd
  ebs-optimized: false
  user-tag:
    - "sudo apt update"
    - "sudo apt install -y awscli"
    - "echo '(%time%) %user_id% 님의 새로운 파일인 %file_name% 을 다운로드 합니다'"
    - "aws s3 cp s3://%bucket_name%/%user_id%/'%file_name%' /home/ubuntu/'%file_name%'"
    - "echo '다운로드 완료'"

